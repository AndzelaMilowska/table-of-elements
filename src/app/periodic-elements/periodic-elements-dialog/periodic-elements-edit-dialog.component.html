<h2 mat-dialog-title>Edit element</h2>
<form
  (ngSubmit)="onSubmit(periodicElementForm.value)"
  [formGroup]="periodicElementForm"
>
  <mat-dialog-content>
    <mat-form-field floatLabel="always" appearance="outline" hideRequiredMarker>
      <mat-label>No.</mat-label>
      <input matInput type="number" formControlName="position" />
      <mat-error
        *ngIf="
          !periodicElementForm.get('position')?.valid &&
          periodicElementForm.get('position')?.touched
        "
        >Enter number</mat-error
      >
    </mat-form-field>

    <mat-form-field floatLabel="always" appearance="outline" hideRequiredMarker>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error
        *ngIf="
          !periodicElementForm.get('name')?.valid &&
          periodicElementForm.get('name')?.touched
        "
        >Enter name</mat-error
      >
    </mat-form-field>

    <mat-form-field floatLabel="always" appearance="outline" hideRequiredMarker>
      <mat-label>Weight</mat-label>
      <input matInput type="number" formControlName="weight" />
      <mat-error
        *ngIf="
          !periodicElementForm.get('weight')?.valid &&
          periodicElementForm.get('weight')?.touched
        "
        >Enter weight number</mat-error
      >
    </mat-form-field>

    <mat-form-field floatLabel="always" appearance="outline" hideRequiredMarker>
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol" />
      <mat-error
        *ngIf="
          !periodicElementForm.get('symbol')?.valid &&
          periodicElementForm.get('symbol')?.touched
        "
        >Enter symbol</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      type="submit"
      [disabled]="!periodicElementForm.valid"
      cdkFocusInitial
    >
      Save
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
