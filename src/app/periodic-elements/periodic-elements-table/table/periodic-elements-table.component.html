<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="getUserFilter($event)"
    placeholder="Start typing"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container [matColumnDef]="columnsHeaders.Position">
    <th mat-header-cell *matHeaderCellDef>{{columnsHeaders.Position}}</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container [matColumnDef]="columnsHeaders.Name">
    <th mat-header-cell *matHeaderCellDef>{{columnsHeaders.Name}}</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container [matColumnDef]="columnsHeaders.Weight">
    <th mat-header-cell *matHeaderCellDef>{{columnsHeaders.Weight}}</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container [matColumnDef]="columnsHeaders.Symbol">
    <th mat-header-cell *matHeaderCellDef>{{columnsHeaders.Symbol}}</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="row"
    mat-row
    *matRowDef="let row; let i = index; columns: displayedColumns"
    (click)="updateRecord(row)"
  ></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
